<!DOCTYPE html>
{% extends "base.html"%}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog Login</title>
</head>
<body>
<div class="content">
    <div class="row">
        <h1>User Login</h1>
    </div>
    <div class="row">
        <div class="col-lg-12">
            {% if form.has_errors %}
                <p>Your username and password didn't match.
                    Please try again.</p>
            {% endif %}
            <form method="post" action="/posts/", class="form-group">
                {% csrf_token %}
                <p><label for="id_username">Username:</label>
                    {{ form.username }}</p>
                <p><label for="id_password">Password:</label>
                    {{ form.password }}</p>
                <input type="hidden" name="next" value="/" />
                <input type="submit" value="login" />
            </form>
        </div>
    </div>
</div>
</body>

</html>
{% endblock content %}
