<!DOCTYPE html>
<html>
<head>
	<title>Message Display</title>
</head>
<body>
	{% if messages %}
		    <div class="message">
		<ul class="messages">
		    {% for message in messages %}
		    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
		    {% endfor %}
		</ul>
		    </div>
		    {% endif %}
</body>
</html>
